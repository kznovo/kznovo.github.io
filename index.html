  <style>
    body {
      font-family: 'Merriweather', serif;
      margin: auto;
      padding: 2%;
      max-width: 45rem;
      line-height: 1.6;
    }

    ul {
      list-style-type: circle;
      padding-left: 1.5rem;
    }

    a {
      text-decoration: none;
      color: #337a61;
    }

    a.text:hover {
      animation: zomg 2s infinite;
      cursor: pointer;
    }

    .logo-img {
      display: block;
      margin: auto;
      width: 150px;
      height: auto;
    }

    @keyframes zomg {
      0%, 100% {
        filter: invert(0) saturate(100%) hue-rotate(0deg);
      }
      25% {
        filter: invert(10%) saturate(500%) hue-rotate(180deg);
      }
      50% {
        filter: invert(10%) saturate(300%) hue-rotate(300deg);
      }
      75% {
        filter: invert(10%) saturate(500%) hue-rotate(90deg);
      }
    }

    footer {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
